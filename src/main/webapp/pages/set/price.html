<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>简单点酒店管理平台</title>
    <link href="../../css/styles/main.css" type="text/css" rel="stylesheet" />
    <link href="../../css/styles/tch.css" rel="stylesheet" />
    <script type="text/javascript" src="../../js/jquery/jquery-1.8.0.min.js"></script>
    <!--<script type="text/javascript" src="/Scripts/public/Base.js"></script>-->

    <script type="text/javascript" src="../../js/set/ChainVersionBase.js"></script>
    <script type="text/javascript" src="../../js/public/common.js"></script>
    <script type="text/javascript" src="../../js/set/pagins.js"></script>
    <script type="text/javascript" src="../../js/set/price.js"></script>
</head>
<body>
<div class="main">
    <h1 class="goods">费用设置<span>商品名称和费用名称不能一样。</span>
        <div class="search_goods">
            <input type="text" id="txtKey" placeholder="请输入费用编号/费用名称/拼音码" />
            <input type="button" id="btnQuery" value="查询" class="bus_search" />
        </div>
    </h1>
    <ul class="goods" id="li_kind"></ul>
    <table cellpadding="0" cellspacing="0" class="goods" id="tblgood">
        <tbody>
        <th>编号</th>
        <th>费用名称</th>
        <th>费用类别</th>
        <th>费用价格（元）</th>
        <th>状态</th>
        <th>操作</th>
        </tbody>
    </table>
    <div class="goods_db">
        <div class="fl">
            <input type="button" value="添加费用" class="bus_add" id="btnAdd" />
            <!--<iframe src='../express/map.jsp' height='100%' width='100%'></iframe>-->
        </div>
        <div class="fr">
            <div id="divPage"></div>
        </div>
    </div>

</div>
</body>
</html>
