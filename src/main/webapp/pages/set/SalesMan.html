
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>简单点酒店管理平台</title>
    <script src="../Scripts/easyui/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script src="../Scripts/public/Base.js"></script>
    <link href="../Styles/main.css" type="text/css" rel="stylesheet" />
    <link href="../Styles/tch.css" type="text/css" rel="stylesheet" />
    <script src="../Scripts/page/Set/salesman.js"></script>
    <script src="../Scripts/public/Paging.js"></script>
</head>
<body>
<div class="main" style="width: 98%;">
    <h1 class="itset">员工信息
        <div class="search_goods">
            <label>业务员：</label>
            <select id="IsSalesMan">
                <option value="">全部</option>
                <option value="1">是</option>
                <option value="0">否</option>
            </select>
            <label>状态：</label>
            <select id="Status">
                <option value="">全部</option>
                <option value="0">在职</option>
                <option value="1">离职</option>
            </select>
            <input id="txtKey" type="text" placeholder="工号/名称/拼音码" />
            <input type="button" id="btnQuery" value="查询" class="bus_search" />
        </div>
    </h1>
    <ul class="staff" id="li_kind">
    </ul>
    <div class="staff_table">
        <table cellpadding="0" cellspacing="0" id="tblgood">
            <tbody>
            <th>工号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>部门</th>
            <th style="display: none;">出生日期</th>
            <th>入职日期</th>
            <th>身份证号</th>
            <th style="display: none;">学历</th>
            <th>手机号码</th>
            <th style="display: none;">电话</th>
            <th>岗位</th>
            <th>职位</th>
            <th>业务员</th>
            <th>打扫员</th>
            <th>打扫指标</th>
            <th>状态</th>
            <th>操作</th>
            </tbody>
        </table>
    </div>

    <div class="goods_db" style="width: 100%; margin-left: 0px;">
        <div class="fl" style="margin-left: 150px; display: inline">
            <input class="bus_add" type="button" value="新增" style="margin-left: 0px" id="btnAdd" />
        </div>
        <div class="fr">
            <div id="divPage"></div>
        </div>
    </div>

</div>
</body>
</html>
