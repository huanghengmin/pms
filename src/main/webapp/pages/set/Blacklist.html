
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>简单点酒店管理平台</title>
    <script src="../Scripts/easyui/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script src="../Scripts/public/Base.js"></script>
    <link href="../Styles/main.css" type="text/css" rel="stylesheet" />
    <link href="../Styles/tch.css" type="text/css" rel="stylesheet" />
    <script src="../Scripts/page/Set/blacklist.js"></script>
    <script src="../Scripts/public/Paging.js"></script>
    <style type="text/css">
        #table_1 th {
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="main" style="width: 98%;">
    <h1 class="blacklist">黑名单
        <div class="search_blacklist">
            <label>黑名单类型：</label>
            <select id="select_type">
            </select>
            <input type="text" placeholder="姓名/证件号码" id="NameOrCardNo" />
            <input type="button" value="查询" class="bus_search" onclick="Search()" />
        </div>
    </h1>
    <ul class="blacklist" id="ul_type">
    </ul>
    <div class="blacklist_table">
        <table cellpadding="0" cellspacing="0" id="table_1">
            <!--<th>姓名</th>
            <th>类型</th>
            <th>证件类型</th>
            <th>证件号码</th>
            <th>性别</th>
            <th>出生年月</th>
            <th>名族</th>
            <th>地址</th>
            <th>备注</th>
            <th>操作</th>-->
        </table>
    </div>

    <div class="goods_db" style="width: 100%; margin-left: 0px;">
        <div class="fl" style="margin-left: 150px; display: inline">
            <input class="bus_add" type="button" value="添加黑名单" style="margin-left: 0px" id="btnAdd" onclick="btnAddClick(0)" />
        </div>
        <div id="divPage">
            <div class="page">
                <span class="disabled"> &lt;  上一页</span>
                <span class="current">1</span>
                <a href="###">2</a><a href="###">3</a><a href="###">4</a>...<a href="###">12</a>
                <span class="jcpagenext">下一页  &gt; </span>
            </div>
        </div>
    </div>

</div>
</body>
</html>
