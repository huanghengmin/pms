        function checkon(id) {
            $(".set_lf li a").removeClass('select');
            if (id == "minus") {
                $("#a_sent").click();
            }
            $(".left").removeClass('select_on');
            $("#" + id).addClass('select_on');

            $(".left").removeClass('select');
            $("#" + id).addClass('select');
            var src = $("#" + id).attr("href");
            $.cookie('smsplatselect', src);
            window.location.href = window.location.href;
        }
