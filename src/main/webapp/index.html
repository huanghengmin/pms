    function openTab(url, title, isselect) {
        var hasOpen = false;
        var hasTab = undefined;
        $(".menu ul li span").each(function () {
            if ($(this).html() == title) {
                hasOpen = true;
                hasTab = this;
                if ($(hasTab).attr('data-url') != url) {
                    $(hasTab).attr('data-url', url);
                }
                return false;
            }
        });
        if (!hasOpen) {
            if (!isselect) {
                $(".menu ul").append('<li><span data-url="' + url + '">' + title + '</span><em></em></li>');
            }
            else {
                $(".menu ul li").removeClass("select");
                $(".menu ul").append('<li class="select"><span data-url="' + url + '">' + title + '</span><em></em></li>');
                $("#main").attr("src", url);
            }
        }
        else if (isselect && hasTab != undefined) {
            $(".menu ul li").removeClass("select");
            $(hasTab).parent().addClass("select");
            $("#main").attr("src", $(hasTab).attr('data-url'));
        }
    }

    //退出
    function LogonOut() {
        if (!confirm("是否确认退出简单点酒店管理系统?")) { return; }
        postRequest("/Services/BasicService.aspx", null, "SSO", "LonginOut", false, function (data) {
            if (!data.State.Success) {
                data.State.Des;
                return false;
            }
            if (data.Data.PmsVersion)
                window.location = "/BasicInfo/glogin.html";
            else
                window.location = "/BasicInfo/login.html";
        });
    }

        var x, y, n = 0, ny = 0, rotINT, rotYINT
        function rotateYDIV() {
            y = document.getElementById("imgs1")
            clearInterval(rotYINT)
            rotYINT = setInterval("startYRotate()", 5)
        }
        function startYRotate() {
            ny = ny + 1
            y.style.transform = "rotateY(" + ny + "deg)"
            y.style.webkitTransform = "rotateY(" + ny + "deg)"

<script language="javascript" type="text/javascript">
    (function ($) {
        $.fn.extend({
            Scroll: function (opt, callback) {
                if (!opt) var opt = {};
                var _btnleft = $(opt.left);
                var _btnright = $(opt.right);
                var timerID;
                var _this = this.eq(0).find("ul").eq(0);
                var lineW = _this.find("li:first").width(), //获取列宽
                        line = opt.line ? parseInt(opt.line, 10) : parseInt(_this.width() / lineW, 10);

                //每次滚动的列数，默认为一屏，即父容器列宽
                speed = opt.speed ? parseInt(opt.speed, 10) : 500; //滚动速度，数值越大，速度越慢（毫秒）
                timer = opt.timer ? parseInt(opt.timer, 10) : 3000; //滚动的时间间隔（毫秒）
                if (line == 0) line = 1;
                var upWidth = 0 - line * lineW;

                //滚动函数
                var scrollLeft = function () {
                    if (!_this.is(":animated")) {
                        _this.animate({ left: upWidth }, speed, function () {
                            for (i = 1; i <= line; i++) {
                                _this.find("li:first").appendTo(_this);
                            }
                            _this.css({ left: 0 });
                        });
                    }
                }
                var scrollRight = function () {
                    if (!_this.is(":animated")) {
                        for (i = 1; i <= line; i++) {
                            _this.find("li:last").show().prependTo(_this);
                        }
                        _this.css({ left: upWidth });
                        _this.animate({
                            left: 0
                        }, speed, function () {
                        });
                    }
                }
                //Shawphy:自动播放
                var autoPlay = function () {
                    //if (timer) timerID = window.setInterval(scrollLeft, timer);
                };
                var autoStop = function () {
                    //if (timer) window.clearInterval(timerID);
                };

                //鼠标事件绑定
                _this.hover(autoStop, autoPlay).mouseout();
                _btnleft.css("cursor", "pointer").click(scrollLeft).hover(autoStop, autoPlay);
                _btnright.css("cursor", "pointer").click(scrollRight).hover(autoStop, autoPlay);
            }
        })
    })(jQuery);
    $(document).ready(function () {
        $("#scrollable").Scroll({ line: 1, speed: 500, timer: 3000, left: ".next", right: ".prev" });
        $("#menulabel").Scroll({ line: 1, speed: 500, timer: 3000, left: "#btn_next", right: "#btn_pre" });
    });
</script>

        -webkit-transform-origin:50% 0;

        transform-origin:50% 0;
    }
